  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      background-color: #111111;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #333333;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 48px;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .box {
      background-color: #1a1a1a;
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
      width: calc(50% - 20px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      position: relative;
      perspective: 1500px;
    }

    .box:hover {
      transform: translateY(-10px) rotateX(10deg) rotateY(10deg);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.9);
    }

    h2 {
      font-size: 28px;
      margin-top: 0;
      text-align: center;

    }

    p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 36px;
      color: #ffffff;
    }

    footer {
      background-color: #111111;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 3px solid #333333;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.7);
    }

    footer p {
      margin: 0;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s, font-size 0.3s;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #45a049;
      transform: translateY(-2px) rotateX(10deg) rotateY(10deg);
      font-size: 22px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .box {
        width: 100%;
      }
    }
  </style>
</head>
