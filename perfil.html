<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
</head>
<body>
    <h1>Perfil do Usuário</h1>
    <div>
        <img id="avatar" src="" alt="Avatar do Usuário">
    </div>
    <div>
        <p><strong>Nome de Usuário:</strong> <span id="username"></span></p>
        <p><strong>Nome Exibido:</strong> <span id="nomeExibido"></span></p>
    </div>

    <script src="perfil.js"></script>
    <script>
        // Obtendo a token do parâmetro da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Carregando o perfil do usuário com base na token fornecida
        carregarPerfil(token);
    </script>
</body>
</html>
